<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/stackapp.css') }}"
    />
    <title>Stack Application</title>
  </head>

  <body>
    <div class="heading1">
      <div class="container">
        <h2 class="heading">Infix to Postfix</h2>
      </div>
    </div>
    <h3 class="text-center mt-3">Infix To Postfix Converter</h3>
    <div class="card center text-center mt-1" style="width: 40rem">
      <h5>Infix Expression:</h5>
      <form method="POST">
        <input name="text" value="{{infix}}" class="input_field mt-3" /><br />
        <button type="submit" class="btn btn-info mt-3 text-white">
          Convert
        </button>
      </form>
    </div>
    <div class="text-center mt-3 card center" style="width: 40rem">
      <h5>Postfix Expression:</h5>
      <p>{{postfix[-1]}}</p>
    </div>
    <div class="card center text-center mt-3" style="width: 40rem">
      <h5>Conversion Table:</h5>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Char</th>
            <th scope="col">Stack</th>
            <th scope="col">Output</th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(0,ln-1) %}
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{postfix[i][0]}}</td>
            <td>{{postfix[i][1]}}</td>
            <td>{{postfix[i][2]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
