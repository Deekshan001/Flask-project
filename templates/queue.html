{% extends "base.html" %}
{% block content %}
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="/">Stack</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/queue">Queue</a>
    </li>
  </ul>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 mt-4">
    <div class="col">
      <div class="card shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="50%" height=300"
          src="/static/images/queueArr.png">

        <div class="card-body bg-light">
          <h5 class="card-title">Queue (Array)</h5>
          <p class="card-text">Functions: Enqueue, Dequeue, Front, Rear and Size</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-info" href="/queueArr">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="50%" height=300"
          src="/static/images/queueLL.png">

        <div class="card-body bg-light">
          <h5 class="card-title">Queue (Linked list)</h5>
          <p class="card-text">Functions: Enqueue, Dequeue, Front, Rear and Size</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-info" href="/queueLL">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row justify-content-center">
    <div class="btn-group desc">
      <a class="btn btn-sm btn-outline-warning" href="/queueDes">Description</a>
    </div>
  </div>
</div>

{% endblock %}
